<script type="text/html" id="checkboxTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="lock" value="{{d.courseid}}" title="添加" lay-filter="lockDemo">
</script>


<script type="text/javascript" th:inline="javascript">
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

    layui.use('table', function () {
        var table = layui.table,form = layui.form;
        var ret = /[1-8]/;
        table.render({
            id: 'courseid'
            , elem: '#test'
            , url: '/admin/courseget'
            , request: {
                pageName: 'curr' //页码的参数名称，默认：page
                , limitName: 'nums' //每页数据量的参数名，默认：limit
            }
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 5 //只显示 1 个连续页码
                , first: true //不显示首页
                , last: true //不显示尾页
            }
            , cols: [[
                /*<![CDATA[*/
                {type: 'checkbox', fixed: 'left'}
                , {field: 'coursenum', title: '课程号', sort: true}
                , {field: 'coursename', title: '课程名称', sort: true}
                , {field: 'enname', title: '英文名称', sort: true}
                , {field: 'coursecategoryname', title: '课程类别', sort: true}
                , {field: 'score', title: '课程学分', sort: true}
                , {field: 'lock', title:'是否添加', width:110, templet: '#checkboxTpl', unresize: false}
                /*]]>*/
            ]]
            , initSort: {
                field: 'id' //排序字段，对应 cols 设定的各字段名
                , type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
            }
        });

        var degreeis=false;
        var semeste = '';
        //监听添加操作
        form.on('checkbox(lockDemo)', function(obj){
            // layer.msg(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
            var data = obj.data;

            var ele = $(obj.elem);
            if (obj.elem.checked){
                $('#courseidaddto').val();
                //
                var courseid = obj.value;
                var studentid = $('#studentid').val();
                var semeter = $('#semesterSelect').val();

                $.ajax({
                    type:'post',
                    url:'/admin/addcoursetoedupro',
                    data:{
                        "studentid":studentid,
                        "courseid":courseid,
                        "semester":semeter
                    },
                    success:function (result) {
                        if (result == "1") {
                            layer.msg("添加成功");
                            //重新请求数据，刷新页面
                            setTimeout(function () {
                                // window.location.href = "/admin/courseindex";
                            }, 1000);
                        } else {
                            layer.msg("添加失败");
                            layui.use('table', function () {
                                var table = layui.table,form = layui.form;
                                var s = $('#hideObj').val();
                                $(obj.othis).click();

                            });
                        }
                        layer.close(index);
                    }
                });
            }
        });

        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                });
            }
        };
    });
</script>
