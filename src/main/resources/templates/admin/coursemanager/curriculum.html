<script type="text/javascript" th:inline="javascript">

    /**
     * 三级联动
     * 获取到专业值，
     */
    $("#selectType").change(function () {
        $.ajax({
            type:"post",
            url:"/admin/geteduprobymajor",
            data:{
                "majorid":$("#selectType").val()
            },
            success:function (result) {
                $("#selectEduPro").empty();
                $('<option>选择课程体系</option>').appendTo($("#selectEduPro"));
                for(var key in result){

                    // alert(key); //json对象的key

                    // alert(result[key]); //json对象的值
                    // 添加option
                    $('<option value="'+key+'">'+result[key]+'</option>').appendTo($("#selectEduPro"));

                }


            }
        });
    });


</script>
<script type="text/javascript" th:inline="javascript">
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            id: 'curriculumid'
            , elem: '#test'
            , url: '/admin/getcurri'
            , request: {
                pageName: 'curr' //页码的参数名称，默认：page
                , limitName: 'nums' //每页数据量的参数名，默认：limit
            }
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 5 //只显示 1 个连续页码
                , first: true //不显示首页
                , last: true //不显示尾页
            }
            , cols: [[
                /*<![CDATA[*/
                {type: 'checkbox', fixed: 'left'}
                , {field: 'educationprogramname', title: '培养方案名称', sort: true}
                , {field: 'coursename', title: '课程名', sort: true}
                , {field: 'coursecategoryname', title: '课程类别', sort: true}
                , {field: 'semester', title: '开课学期', sort: true}
                , {field: 'degreeis', title: '学位课程', sort: true}
                , {fixed: 'right', align: 'center', toolbar: '#barDemo'}
                /*]]>*/
            ]]
            , initSort: {
                field: 'id' //排序字段，对应 cols 设定的各字段名
                , type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
            }
        });

        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.educationprogramid + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });


        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                });
            }
        };
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //年选择器
        laydate.render({
            elem: '#publishyear'
            , type: 'year'
        });
    });
</script>

<script type="text/javascript" th:inline="javascript">
    //添加专业培养方案
    function adddata() {
        $("#addData").modal("show");
    }

    function addData() {

        var formdata = $('#courseadd').serializeArray();

        //数据校验
        $.ajax({
            type: 'POST',
            url: '/admin/eduproadd',
            data: formdata,
            success: function (result) {
                if (result == "1") {
                    layer.msg("添加成功");
                    //重新请求数据，刷新页面
                    setTimeout(function () {
                        window.location.href = "/admin/eduprogrameget";
                    }, 1000);
                } else {
                    layer.msg("添加失败");
                }
                layer.close(index);
            },
            error: function (data) {
                console.log(data.msg);
            },
        })
    }

    /*数据字典-编辑*/
    function system_data_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

    /*数据字典-删除*/
    function system_data_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
